<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Weather App Rep</title>
    <link rel="stylesheet" href="src/weather plus css.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>



</head>
<body>
<div class="weather-app">
        <header>
          <form id="citySearchBar">
            <input type="search" id="city-input" class="search-input" placeholder="Enter a city..." required autofocus>
            <input type="submit" value="Search" class="search-button" id="search-button">
          </form>
          <hr />
        </header>
        <main>
           
           
                <div class="information">
                <div class="detail">
                    <h1 id="cityHeading">Location</h1>
                <span class="dayTime" id="dayTime">Saturday 15:32</span>, <span class="description" id="description"> moderate rain </span>
                <br />
                Humidity: <span class="humidity" id="humidity">Value</span><span class="unit" id="unit">%</span>, Wind: <span class="wind" id="wind">Value</span><span class="unit" id="unit">km/h</span>
            </div>
            <div class="temp">
           <span class="temp-icon" id="temp-icon">☀️</span><span class="temp-value" id="temp-value">Temp</span><span class="temp-unit">°C</span>
        </div>
            </div>
           </main>
        </main>
        <footer>
            <p>
              This project was coded by </span>
              <a href="https://www.shecodes.io/graduates/99810-fiona-tubbs" target="_blank">Fiona Tubbs</a> and is
              <a href="https://github.com/Fiona925/Fiona-She-Codes-Plus-Weather-Project" target="_blank"> on GitHub</a> and
              <a href="remarkable-faun-c65667.netlify.app" target="_blank">hosted on Netlify</a>
            </p>
          </footer>
    </div>

 <script src="src/weather plus js.js">
 </script>   
</body>
</html>
